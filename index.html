<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Login</title>

</head>
<body>
    <script type="text/javascript" src="js/logincheck.js"></script>
    <h1>Testing initial Github page function</h1>
    <p id="loginresult">Please Login</p>
    <form>
        <div class="container">
            <label for="uname"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" id="uname" required>
        
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" id="email" required>
        
            <input type="button" id="submitBtn" onclick="checkLogin()">Login</button>
        </div>
    </form>
</body>
</html>
